<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cronograma-evento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Adicionar evento</title>
</head>

<body>
    <div id="container">
        <div id="voltar">
            <a href="index.html">
                <img src="voltar.svg" alt="">
            </a>
            <h2>Cronograma</h2>
        </div>

        <div id="adicionar-evento">
            <h2>
                Adicionar evento
            </h2>

        </div>

        <div id="functions-container">
            <div id="functions">
                <div id="text-data-hora">Data e hora</div>

                <div id="data-functions">
                    <div id="day">
                        <ul>
                            <li>
                                <input type="number" min="1" max="30" value="1">
                            </li>
                        </ul>
                    </div>

                    <div id="month">
                        <ul>
                            <li>
                                <input type="number" min="1" max="12" value="1">
                            </li>
                        </ul>

                    </div>

                    <div id="year">
                        <ul>
                            <li>
                                <div class="year"><input type="number" min="1" max="2023" value="1"></div>
                            </li>
                        </ul>

                    </div>

                </div>

                <div id="hour">
                    <h4>20H20</h4>
                </div>

                <div id="title">
                    <h2>Título</h2>
                    <div id="input-title">
                        <form action="" class="title">
                            <div id="input-wrapper">
                                <input type="text" placeholder="Escreva aqui" class="input-title">

                            </div>
                        </form>
                    </div>
                    <div id="observacoes">

                        <h2>Observações</h2>
                        <div id="input-observacoes">
                            <form action="" class="observacoes">
                                <div id="input-wrapper">
                                    <input type="text" placeholder="Escreva aqui" class="input-observacoes">

                                </div>
                            </form>

                        </div>
                    </div>

                </div>

                <div id="cores">
                    <h2>Cores</h2>
                    <img src="./assets/Ellipse 4.svg" alt="">
                    <img src="./assets/Ellipse 5.svg" alt="">
                    <img src="./assets/Ellipse 6.svg" alt="">
                </div>

                <div id="salvar">
                    <button>
                        <a href="#">Salvar</a>
                    </button>
                </div>

            </div>
        </div>
</body>

</html>
